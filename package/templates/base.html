<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link href="../static/stylesheets/style.css" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <header>
        <nav class="nav justify-content-center navbar-dark bg-dark" align="center">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">
                <div class="row">
                    <div class="col-md-12">
                        <img src="../static/img/thlogo.png" alt="" width="70" height="70"
                            class="d-inline-block align-top">
                    </div>
                </div>
            </a>
        </nav>
        <nav class="nav justify-content-center navbar-light bg-light">
            <div class="py-2">
                <span class="navbar-text">
                    Tech Hub Loan Item Kiosk
                </span>
            </div>
        </nav>
    </header>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mt-4">
            {% for category, message in messages %}
            <div class="alert justify-content-center alert-{{ category }}">
                {{message}}
            </div>

            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
